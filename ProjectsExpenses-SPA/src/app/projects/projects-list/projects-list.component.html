<div class="container">
    <div class="row mt-3 mb-1">
      <span class="bd-content-title">
        <h2>Projects List</h2>
      </span>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Project</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of projects">
              <td>{{ project.customer.name }}</td>
              <td>{{ project.name }}</td>
            </tr>
          </tbody>
        </table>
        <a class="btn btn-primary" [routerLink]="['/expenses']">Go Back</a>
      </div>
    </div>
  </div>
